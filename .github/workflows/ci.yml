name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  backend-lint:
    name: Backend Lint (Ruff)
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-dev.txt

      - name: Ruff
        run: ruff check backend

  dependency-audit:
    name: Dependency Audit (pip-audit + npm audit)
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip-audit -r backend/requirements.txt

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: npm audit (omit dev)
        working-directory: frontend
        run: |
          npm ci
          npm audit --omit=dev --audit-level=critical

  secret-scan:
    name: Secret Scan (gitleaks)
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-frontend-unit:
    name: Frontend Unit Tests
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Frontend typecheck
        run: npm run typecheck
        working-directory: frontend

      - name: Run frontend unit tests
        run: npm test
        working-directory: frontend

      - name: Frontend build
        run: npm run build
        working-directory: frontend

  test-fast:
    name: Unit + Integration Fast
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env file
        run: |
          if [ ! -f .env ]; then cp .env.example .env; fi

      - name: Start stack
        run: make up

      - name: Seed database
        run: make seed

      - name: Run unit tests
        run: make test-unit

      - name: Run integration fast lane
        run: make test-integration-fast

      - name: Stop stack
        if: always()
        run: make down

  test-integration-llm:
    name: Integration LLM Lane
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env file
        run: |
          if [ ! -f .env ]; then cp .env.example .env; fi

      - name: Start stack
        run: make up

      - name: Seed database
        run: make seed

      - name: Run live-LLM integration lane
        run: make test-integration-llm

      - name: Stop stack
        if: always()
        run: make down
